<!DOCTYPE html>
<html><head>
<title>IRC Log Viewer</title>
<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}style.css"/>
</head><body>

<h1>IRC Log Viewer</h1>

{% if channels %}
<ul>
{% for channel in channels %}
<li><a href="{{ channel.get_absolute_url }}">{{ channel }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No channel registered.</p>
{% endif %}

</body></html>
